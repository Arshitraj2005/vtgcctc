<!DOCTYPE html>
<html>
<head>
    <title>OnlineCart Login</title>
    <style>
        body { font-family: Arial; background: #f9f9f9; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .login-box { padding: 20px; background: white; box-shadow: 0 0 10px rgba(0,0,0,0.1); border-radius: 10px; }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Welcome to OnlineCart</h2>
        <form method="POST">
            <input type="password" name="password" placeholder="Enter password" required><br><br>
            <button type="submit">Enter Chat</button>
        </form>
    </div>
</body>
</html>
